<div class="container">
  <table id="customers">
  <tr>
    <th>Title</th>
    <th>Path <input class="form-control" [(ngModel)]="searchText" placeholder="enter search query" type="text" id="search"> </th>
    <th>Description</th>
  </tr>

  <tr *ngFor="let item of groceryList">

    <td>{{item.title}}</td>
    <td><a href="{{item.path}}" target="_blank">{{item.path}}</a></td>
    <td>{{item.desc}}</td>
  </tr>

  </table>

</div>
