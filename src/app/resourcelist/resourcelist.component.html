<div class="container">
  <table id="customers">
  <tr>
    <th>Title</th>
    <th>Resource</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let item of groceryList ">

    <td>{{item.title}}</td>
    <td><a href="{{item.path}}" target="_blank">{{item.path}}</a></td>
    <td>{{item.desc}}</td>
  </tr>

  </table>

</div>
