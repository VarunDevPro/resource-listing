<div class="container">
  <table id="customers">
  <tr>
    <th>Title</th>
    <th><input class="form-control" name="path" [(ngModel)]="filter.path" placeholder="Path of the Resource" type="text" id="path"> </th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let item of groceryList | resourceFilter:filter ">

    <td>{{item.title}}</td>
    <td><a href="{{item.path}}" target="_blank">{{item.path}}</a></td>
    <td>{{item.desc}}</td>
  </tr>

  </table>

</div>
